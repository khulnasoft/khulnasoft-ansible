---
  - block:
      - name: Install Khulnasoft Manager from .deb packages
        apt:
          deb: "{{ khulnasoft_custom_packages_installation_manager_deb_url }}"
          state: present
        when:
          - khulnasoft_custom_packages_installation_manager_enabled
    when:
      - ansible_os_family|lower == "debian"

  - block:
    - name: Install Khulnasoft Manager from .rpm packages | yum
      yum:
        name: "{{ khulnasoft_custom_packages_installation_manager_rpm_url }}"
        state: present
      when:
        - khulnasoft_custom_packages_installation_manager_enabled
        - not (ansible_distribution|lower == "centos" and ansible_distribution_major_version >= "8")
        - not (ansible_distribution|lower == "redhat" and ansible_distribution_major_version >= "8")

    - name: Install Khulnasoft Manager from .rpm packages | dnf
      dnf:
        name: "{{ khulnasoft_custom_packages_installation_manager_rpm_url }}"
        state: present
      when:
        - khulnasoft_custom_packages_installation_manager_enabled
        - (ansible_distribution|lower == "centos" and ansible_distribution_major_version >= "8") or
          (ansible_distribution|lower == "redhat" and ansible_distribution_major_version >= "8")
    when:
      - ansible_os_family|lower == "redhat"